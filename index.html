<!DOCTYPE html>
<html>
  <head>
    <title>Instanews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/style.min.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="nyt-logo">
          <img src="images/nyt-logo.svg" alt="New York Times logo">
        </div>
        <form action="#" method="post" class="search">
          <div>
            <p>Choose a Section: </p>
            <select name="search-section" id="select">
              <option value="">Sections</option>
              <option value="home">Home</option>
              <option value="politics">Politics</option>
              <option value="sports">Sports</option>
              <option value="arts">Arts</option>
              <option value="technology">Technology</option>
            </select>
          </div>
        </form>
      </header>
      <div class="news-container">
        <div class="news"></div>
        <img src="images/ajax-loader.gif" alt="loading-icon" class="loading">
      </div>
      <footer>
        <div class="copyright">
          <p>&copy; Copyright 2016 <span>Instanews</span></p>
        </div>
      </footer>
    </div>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/jquery.selectric.min.js"></script>
    <script src="build/js/main.min.js"></script>
  </body>
</html>
